apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website-deployment
  labels:
    app: my-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: my-website-container
        image: thurz/my-website:v1.0.0
        ports:
        - containerPort: 80
